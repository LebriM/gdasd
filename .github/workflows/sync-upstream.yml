name: Sync Fork with Upstream

permissions:
  contents: write # Important: allows the action to push changes to your repo

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v3
        with:
          ref: main             # CHECK THIS: Ensure this matches your branch name (e.g., main or master)
          fetch-depth: 0        # Fetch all history for all branches and tags

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Add Upstream Remote and Fetch
        run: |
          # REPLACE THE URL BELOW with the actual URL of the original PenguinMails repo
          git remote add upstream https://github.com/PenguinMails/penguinmails.github.io.git
          git fetch upstream

      - name: Merge Upstream Changes
        run: |
          # Merges upstream/main into your current branch
          git merge upstream/main --allow-unrelated-histories
          
      - name: Push Changes
        run: |
          git push origin main
